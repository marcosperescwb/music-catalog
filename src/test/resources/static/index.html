<!DOCTYPE html>
<html>
<head>
    <title>Music Catalog WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h2>WebSocket Notifications</h2>
    <div id="messages"></div>

    <script type="text/javascript">
        var socket = new SockJS('http://localhost:8080/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            
            // Se inscreve no t√≥pico
            stompClient.subscribe('/topic/albums', function (notification) {
                var body = JSON.parse(notification.body);
                showMessage(body.message);
            });
        });

        function showMessage(message) {
            var response = document.getElementById('messages');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message + " (" + new Date().toLocaleTimeString() + ")"));
            response.appendChild(p);
        }
    </script>
</body>
</html>
